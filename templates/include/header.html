{% load product_tags %}
            <!-- header -->
            <header class="header">
                <div class="container-fluid px-lg-5">
                    <!-- nav -->
                    <nav class="py-4">
                        <div id="logo">
                            <h1> <a href="{% url 'product_list' %}" class="editContent" style="outline: none; outline-offset: -2px; cursor: inherit; color: rgb(100, 200, 255); font-size: 40px; background-color: rgba(0, 0, 0, 0); font-family: &quot;Source Sans Pro&quot;, sans-serif;">#оставайтесьдома</a></h1>
                        </div>

                        <label for="drop" class="toggle">Menu</label>
                        <input type="checkbox" id="drop">
                        <ul class="menu mt-2">
                            <li class="active"><a href="{% url 'product_list' %} ">Главная</a></li>
                           {% if user.is_authenticated %}
                            <li>
                                <!-- First Tier Drop Down -->
                                <a href="{% url "post_favourite_list" %}">Избранное</a>

                            </li>
                        {% endif %}
                            <li>
                                {% if user.is_authenticated %}
                                    <span>{{ user.username }}</span>
                                <a href="{% url 'account_logout' %}" style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">Выход
                                </a>
                                {% else %}

                                <a href="{% url 'account_login' %}" style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">Вход
                                </a>
                                    <a href="{% url 'account_signup' %}" style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">Регистрация
                                     </a>
                                {% endif %}

                            </li>
                        </ul>
                    </nav>
                    <!-- //nav -->
                </div>
            </header>
            <!-- //header -->
            <!--/banner-->
            <div class="banner-info">
                <p class="editContent" >добро пожаловать на сайт, где вы найдёте</p>
                <h3 class="mb-4 editContent">Все об электронике</h3>
                <div class="ban-buttons">


                </div>
            </div>
